id: https://mwet.utexas.edu/metadata/nmr
version: v0.0.1
name: nmr-1d
prefixes:
  linkml: https://w3id.org/linkml/
  nmr: https://github.com/als-computing/mwet-schema/src/nmr_schema/nmr.yaml
imports:
  - linkml:types
default_range: string
default_prefix: nmr



classes:
  NMRDataset:
    description: "The metadata associated with a 1D NMR dataset."
    attributes:
      owner:
        title: Owner of the data
        description: "Owner of the data"
        range: string
        required: true
      email:
        title: Owner email
        description: Email of the owner
        range: string
        required: true
      instrument_name:
        title: Instrument name
        description: Instrument name
        range: string
        required: true
      principal_investigator:
        title: PI
        description: PI name
        range: string
        required: true
      proposal:
        title: Proposal
        description: Proposal or proposal ID
        range: string
        required: true
      acquisition_date:
        title: Acquisition date
        description: "Date of the measurement or calculation"
        range: date
        required: false
      sample:
        title: Sample description
        description: "Description of the same under study"
        range: string
        required: false
      nuclide:
        title: Nuclide
        description: "None"
        range: string
        required: true
      sepctrometer_frequency:
        title: Sepctrometer frequency
        description: "None"
        range: float
        required: false
      magnetic_field:
        title: Magnetic field
        description: "None"
        range: string
        required: false
      concentration:
        title: Concentration
        description: "None"
        range: string
        required: false
      solvent:
        title: Solvent
        description: "None"
        range: string
        required: false
      pulse_program:
        title: Pulse program
        description: "None"
        range: string
        required: false
      gradient_list:
        title: Gradient list
        description: "None"
        range: string
        required: false
